<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="400" height="400">
  <defs>
    <!-- Body gradient - soft Ghibli purple -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#b48ed0"/>
      <stop offset="50%" stop-color="#9370b8"/>
      <stop offset="100%" stop-color="#7a5a9e"/>
    </linearGradient>
    <!-- Belly gradient - warm cream/lavender -->
    <linearGradient id="bellyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8d5f0"/>
      <stop offset="100%" stop-color="#d4b8e0"/>
    </linearGradient>
    <!-- Head highlight -->
    <radialGradient id="headHighlight" cx="0.4" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#c8a8e0"/>
      <stop offset="100%" stop-color="#9370b8"/>
    </radialGradient>
    <!-- Subtle shadow -->
    <radialGradient id="shadow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="rgba(0,0,0,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="100" cy="185" rx="55" ry="8" fill="url(#shadow)"/>

  <!-- Tail -->
  <path d="M42,120 Q25,115 15,100 Q10,92 14,88 Q18,85 24,90 Q32,100 48,108 Z" fill="url(#bodyGrad)" stroke="#6d4a8a" stroke-width="1"/>
  <!-- Tail stripe -->
  <path d="M20,95 Q26,100 35,106" stroke="#7a5a9e" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Back leg (far) -->
  <path d="M88,145 L85,168 Q84,175 80,176 L76,176 Q74,176 74,174 L74,172 Q74,170 78,170 L82,168 L84,145 Z" fill="#7a5a9e" stroke="#6d4a8a" stroke-width="0.8"/>
  <!-- Far foot claws -->
  <circle cx="75" cy="175" r="2" fill="#e8e0f0"/>
  <circle cx="78" cy="176.5" r="1.8" fill="#e8e0f0"/>

  <!-- Body -->
  <ellipse cx="85" cy="120" rx="42" ry="32" fill="url(#bodyGrad)" stroke="#6d4a8a" stroke-width="1"/>

  <!-- Belly -->
  <ellipse cx="92" cy="130" rx="22" ry="18" fill="url(#bellyGrad)" stroke="none"/>

  <!-- Back bumps/spines -->
  <circle cx="58" cy="93" r="4" fill="#8a68a8"/>
  <circle cx="67" cy="89" r="5" fill="#9370b8"/>
  <circle cx="78" cy="87" r="5.5" fill="#9e7ec0"/>
  <circle cx="89" cy="88" r="4.5" fill="#9370b8"/>
  <circle cx="98" cy="91" r="3.5" fill="#8a68a8"/>

  <!-- Front leg (far) -->
  <path d="M108,140 L110,158 Q110,164 106,165 L104,165 Q102,165 102,163 L102,160 Q102,158 106,158 L108,155 L107,140 Z" fill="#7a5a9e" stroke="#6d4a8a" stroke-width="0.8"/>
  <circle cx="103" cy="164" r="1.8" fill="#e8e0f0"/>

  <!-- Front leg (near) -->
  <path d="M115,138 L118,158 Q118,165 114,166 L110,166 Q108,166 108,164 L108,161 Q108,159 112,159 L115,157 L114,138 Z" fill="url(#bodyGrad)" stroke="#6d4a8a" stroke-width="0.8"/>
  <!-- Near foot claws -->
  <circle cx="109" cy="165" r="2" fill="#f0e8f5"/>
  <circle cx="112" cy="166.5" r="1.8" fill="#f0e8f5"/>

  <!-- Back leg (near) -->
  <path d="M78,142 L76,168 Q75,176 70,177 L66,177 Q64,177 64,175 L64,172 Q64,170 68,170 L72,168 L75,142 Z" fill="url(#bodyGrad)" stroke="#6d4a8a" stroke-width="0.8"/>
  <!-- Near foot claws -->
  <circle cx="65" cy="176" r="2.2" fill="#f0e8f5"/>
  <circle cx="68.5" cy="177.5" r="2" fill="#f0e8f5"/>
  <circle cx="72" cy="177" r="1.8" fill="#f0e8f5"/>

  <!-- Neck -->
  <path d="M110,110 Q120,100 125,85 Q128,78 130,75 L138,72 Q132,82 128,95 Q124,108 115,118 Z" fill="url(#bodyGrad)" stroke="#6d4a8a" stroke-width="1"/>

  <!-- Neck band/collar marking -->
  <path d="M122,92 Q126,85 129,80" stroke="#c4a870" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Head -->
  <ellipse cx="148" cy="58" rx="26" ry="22" fill="url(#headHighlight)" stroke="#6d4a8a" stroke-width="1"/>

  <!-- Snout (slightly extended) -->
  <path d="M160,52 Q172,48 178,52 Q180,56 176,60 Q170,64 160,62 Z" fill="#a882c4" stroke="#6d4a8a" stroke-width="0.8"/>

  <!-- Nostril -->
  <ellipse cx="174" cy="56" rx="2" ry="1.5" fill="#6d4a8a"/>

  <!-- Mouth line -->
  <path d="M158,64 Q168,66 176,62" stroke="#6d4a8a" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Smile hint -->
  <path d="M162,66 Q166,69 170,67" stroke="#7a5a9e" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Eye (large, expressive â€” Ghibli style) -->
  <ellipse cx="155" cy="50" rx="10" ry="11" fill="#fff" stroke="#5a3a7a" stroke-width="1.2"/>
  <!-- Iris -->
  <ellipse cx="157" cy="51" rx="6.5" ry="7.5" fill="#2a1a3a"/>
  <!-- Pupil highlight (large) -->
  <ellipse cx="154" cy="47" rx="3" ry="3.5" fill="#fff"/>
  <!-- Pupil highlight (small) -->
  <circle cx="160" cy="54" r="1.5" fill="#fff" opacity="0.7"/>

  <!-- Brow ridge -->
  <path d="M144,40 Q150,36 164,39" stroke="#7a5a9e" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <ellipse cx="163" cy="60" rx="5" ry="3" fill="#d4a0c8" opacity="0.35"/>

  <!-- Head bumps -->
  <circle cx="136" cy="42" r="3.5" fill="#9e7ec0"/>
  <circle cx="142" cy="38" r="3" fill="#a888c8"/>

  <!-- Arm (small T-Rex arm, cute) -->
  <path d="M118,118 Q124,112 128,115 Q130,118 126,122 Q122,124 118,122 Z" fill="#a882c4" stroke="#6d4a8a" stroke-width="0.8"/>
  <!-- Tiny hand -->
  <circle cx="128" cy="117" r="2.5" fill="#c8a8e0"/>
  <circle cx="130" cy="115" r="1.5" fill="#e8d5f0"/>
</svg>
